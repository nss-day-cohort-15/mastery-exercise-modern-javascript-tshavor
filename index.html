 <h1>WELCOME TO BATTLEDOME!</h1>


  <div class="container" style="background-image: url("/Mecha/Wallpaper/24834_hawken.jpg")>


<!-- Player Setup Page -->
    <section id="player-setup" class="card card--name">
      <div class="card__prompt">
        <div>ENTER YOUR NAME, MECHA 1:</div>
        <div class="field">
          <input type="text" autofocus="true" id="player-name1" class="field__textinput">
        </div>
        <button type="button" id= "mecha1_SubmitButton" class="btn btn-primary">Mecha 1 Submit:</button>

      <div class="card__prompt">
        <div>ENTER YOUR NAME, MECHA 2:</div>
        <div class="field">
          <input type="text" autofocus="false" id="player-name2" class="field__textinput">
        </div>
<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" id= "mecha2_SubmitButton" class="btn btn-primary">Mecha 2 Submit:</button>
      </div>
    </section>

<!-- Class Select Page -->
    <section id="class-select" class="card card--class">
      <div class="card__prompt">
        <div>CHOOSE YOUR MECHA!</div>
        <div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--name">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div id="Bipedal" class="">
            <p>BIPEDAL</p>
            </div>

            <div id="Gunen_Lagann" class="card__button">
            <img src="/Mecha/Gurren%20Lagann.jpg" height="200" width="200" alt="Gunen_Lagann">
              <button type="button" id= "Gunen_Lagann" class="btn btn-info">Gunen_Lagann</button>

            </div>
            <div id="Gundam_Unicorn" class="card__button">
              <img src="/Mecha/Unicorn-gundam.jpg" height="200" width="200" alt="Gundam_Unicorn">
              <button type="button" id= "Gundam_Unicorn" class="btn btn-info">Gundam_Unicorn</button>

            </div>
          </div>

          <div class="col-sm-4">
            <div id="Drone" class="">
            <p>DRONE</p>
            </div>

            <div id="Scout" class="card__button">
            <img src="/Mecha/scout.jpg" height="200" width="200" alt="Scout">
            <button type="button" id= "Scout" class="btn btn-info">Scout</button>
            </div>

            <div id="Vulture" class="card__button">
            <img src="/Mecha/vulture.jpg" height="200" width="200" alt="Vulture">
            <button type="button" id= "Vulture" class="btn btn-info">Vulture</button>
            </div>
          </div>

          <div class="col-sm-4">
            <div id="Combat" class="">
            <p>COMBAT</p>
            </div>

            <div id="Brawler" class="card__button">
            <img src="/Mecha/brawler.jpg" height="200" width="200" alt="Brawler">
              <button type="button" id= "Brawler" class="btn btn-info">Brawler</button>
            </div>

            <div id="Rocketeer" class="card__button">
            <img src="/Mecha/rocketeer.jpg" height="200" width="200" alt="Rocketeer">
              <button type="button" id= "Rocketeer" class="btn btn-info">Rocketeer</button>
            </div>
          </div>
        </div>
      </div>
